<html>
  <head>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>




    <table class="accounts">
      <tr>
        <th class="pk">PK</th>
        <th class="acct_num">ACCT_NUM</th>
        <th class="tp">TP</th>
        <th class="rrcl">RRCL</th>
        <th class="to_pk">TO_PK</th>
      </tr>
      <tr class="template">
        <td class="pk"></td>
        <td class="acct_num"></td>
        <td class="tp"></td>
        <td class="rrcl"></td>
        <td class="to_pk"></td>
      </tr>
    </table>

    <div class="transfer template">
      <div style="clear: both;"></div>
      <div class="transferring">TRANSFERRING ...<span class="rotate">_</span> <span class="percent"></span></div>
      <div class="progressbar"><div class="fill">&nbsp;</div></div>
      <div style="clear: both;"></div>

      <div class="account">&nbsp;</div>
      <div class="transaction">&nbsp;</div>
      <div class="password">PASSWORD: <span class="password"></span><span class="blink">_</span></div>
    </div>
        

  </body>
</html>
